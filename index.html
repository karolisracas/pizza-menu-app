<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Menu App</title>
  </head>
  <body>
    <h1>Pizza Menu</h1>
    <button class="btn btn--menu show-modal">Add Pizza</button>
    <div class="sort-by-container">
      <label for="sort-by">Sort by</label>
      <select id="sort-by">
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="heat">Heat</option>
      </select>
    </div>
    <div class="menu-container"></div>
    <div class="modal hidden">
      <h1>Add a Pizza</h1>
      <button class="close-modal">&times;</button>
      <form id="form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
            maxlength="30"
          />
        </div>
        <!-- Price -->
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            min="0"
            step=".01"
            required
          />
        </div>
        <!-- Heat -->
        <div class="form-group">
          <label for="heat">Heat</label>
          <select id="heat">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <!-- Toppings -->
        <div class="form-group">
          <p>Toppings*</p>
          <div class="toppings-container">
            <input
              type="text"
              class="topping"
              placeholder="Topping #1"
              required
            />
            <input
              type="text"
              class="topping"
              placeholder="Topping #2"
              required
            />
          </div>
          <button class="btn btn--secondary" id="add-topping">
            Add additional topping
          </button>
        </div>
        <!-- Photo -->
        <div class="form-group">
          <p>Select Photo</p>
          <div class="photos-container">
            <input
              type="radio"
              name="photo"
              class="photo-input"
              id="choose-1"
              value="1"
            />
            <label for="choose-1">
              <img src="./img/pizza-1.png" />
            </label>
            <input
              type="radio"
              name="photo"
              class="photo-input"
              id="choose-2"
              value="2"
            />
            <label for="choose-2">
              <img src="./img/pizza-2.png" />
            </label>
            <input
              type="radio"
              name="photo"
              class="photo-input"
              id="choose-3"
              value="3"
            />
            <label for="choose-3">
              <img src="./img/pizza-3.png" />
            </label>
            <input
              type="radio"
              name="photo"
              class="photo-input"
              id="choose-4"
              value="4"
            />
            <label for="choose-4">
              <img src="./img/pizza-4.png" />
            </label>
          </div>
        </div>
        <button class="btn" type="submit">Add to Menu</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <p id="message"></p>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
